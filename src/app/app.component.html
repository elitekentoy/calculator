<div class="position-absolute h-100 w-100 text-center p-4" [ngClass]="{'bg-dark text-white':currentTheme =='Light','bg-light text-black':currentTheme=='Dark'}" >

    <button (click)="changeUI()" class="btn btn-primary float-right mt-2 mr-2">{{currentTheme}}</button>
    <h1 class="mb-5">Calculator Angular-Component</h1>
  <app-numbers
    [order]="numberOrder[0].order"
    (inputNumbers)="setTheFirstNumber($event.toString())"
  ></app-numbers>

  <app-numbers
    [order]="numberOrder[1].order"
    (inputNumbers)="setTheSecondNumber($event.toString())"
  ></app-numbers>

  <div class="mt-5">
    <app-operation
      *ngFor="let op of operator"
      [operator]="op.op"
      (operatorChosen)="setOperatorChosen($event.toString())"
    >
    </app-operation>
  </div>
  <app-result
  [fNumber] = "getFirstNumber()"
  [sNumber] = "getSecondNumber()"
  [operator] = "getOperator()"
  ></app-result>

</div>
